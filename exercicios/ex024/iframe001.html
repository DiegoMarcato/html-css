<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iframe</title>
  </head>
  <body>
    <h1>Testando o uso de iframes</h1>
    <!--tamanho padrão do iframe é de 300 por 150-->
    <p>
      Acessando o site do
      <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500"
        ><a href="https://www.cursoemvideo.com">cursoemvideo</a></iframe
      >
      para aprender a desenvolver.
    </p>

    <p>
      Site do professor
      <iframe
        src="https://gustavoguanabara.github.io"
        frameborder="0"
        height="500"
        width="500"
        ><a href="https://gustavoguanabara.github.io"
          >repositorio do guanabraba</a
        ></iframe
      >
      gustavo guanabraba
    </p>
  </body>
</html>
