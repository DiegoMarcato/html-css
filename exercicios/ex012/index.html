<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídios de hospedagem própria</title>
</head>
<body style="background-color: bisque;">
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo esta hospedado em meu proprio servidor</p>

    <video src="midia/videoconvertido.mp4"  width="500" controls loop>
        <source srcset="midia/videoconvertido.mp4" type="video/mp4">
    </video>
    <p style="color: red;">Esta forma pode gerar um custo muito elevado para o cliente</p>

    <h1 style="color: blueviolet;">Inserindo vídeos do youtube:</h1>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=YkJgvyH6oElffErE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
