    <title>Document</title>
    <style>
        /*
        SELETORES PERSONALIZADOS
        # = id
        . = classes
        : pseudoclasses
        :: pseudoelementos
        > children
        */
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        a{
            color: red;
            text-decoration: none;
            font-weight: bold
        }
        a:hover{
            text-decoration: underline;
        }
        a:active{
            color: yellow;
        }
        a::before{
            content: '->';
        }
        a::after{
            content: '<-';
        }
    </style>
</head>
